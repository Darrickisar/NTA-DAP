<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国景区数据分析平台</title>
    <script src="https://api.map.baidu.com/api?v=3.0&ak=shMcR5luvatxcVQubIIpSkTT8iugO89x"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/extension/bmap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/particles.css">
    <link rel="stylesheet" href="styles/charts.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> 全国景区数据分析平台</h1>
            <p>实时监测全国景区数据，提供多维度可视化分析，助力旅游决策与管理</p>
            <div class="province-info" id="provinceInfo">
                <span id="selectedProvince">浙江省</span> 景区数据已筛选
                <i class="fas fa-times close" onclick="clearProvinceSelection()"></i>
            </div>
        </header>
        
        <div class="controls">
            <div class="filter-section">
                <div class="filter-header">
                    <i class="fas fa-filter"></i>
                    <span>数据筛选</span>
                </div>
                
                <div class="filter-group">
                    <div class="filter-item">
                        <label class="filter-label">区域范围：</label>
                        <select id="regionFilter">
                            <option value="all">全国范围</option>
                            <option value="east">东部地区</option>
                            <option value="west">西部地区</option>
                            <option value="central">中部地区</option>
                            <option value="northeast">东北地区</option>
                        </select>
                    </div>
                    
                    <div class="filter-item">
                        <label class="filter-label">景区类型：</label>
                        <select id="categoryFilter">
                            <option value="all">所有类型</option>
                            <option value="nature">自然风光</option>
                            <option value="culture">文化古迹</option>
                            <option value="amusement">主题公园</option>
                            <option value="resort">度假区</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button id="applyFilter" class="primary-btn">
                        <i class="fas fa-sync-alt"></i> 应用筛选
                    </button>
                    <button id="resetFilter">
                        <i class="fas fa-redo"></i> 重置
                    </button>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-label">景区总数</span>
                    <span id="totalSpots" class="stat-value">80,910</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">平均票价</span>
                    <span id="avgPrice" class="stat-value">¥58.20</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">平均评分</span>
                    <span id="avgPrice" class="stat-value">4.27</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard">
            <!-- 左侧：各地区景区数量 -->
            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> 各地区景区数量</h2>
                <div id="barChart1" class="chart">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>正在加载区域数据...</div>
                        <div class="progress-bar">
                            <div class="progress" id="barProgress"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 中间：景区分布热力图 -->
            <div class="card">
                <h2><i class="fas fa-map-marked-alt"></i> 景区分布热力图</h2>
                <div id="mapChart" class="chart">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>正在加载地图数据...</div>
                        <div class="progress-bar">
                            <div class="progress" id="mapProgress"></div>
                        </div>
                    </div>
                </div>
                <div class="lazy-load-info" id="lazyLoadInfo" style="display: none;">
                    <i class="fas fa-info-circle"></i>
                    <span>正在加载更多景区数据...</span>
                    <div class="spinner" style="width: 20px; height: 20px; border-width: 3px;"></div>
                </div>
            </div>
            
            <!-- 右侧：景区等级分布 -->
            <div class="card">
                <h2><i class="fas fa-chart-pie"></i> 景区等级分布</h2>
                <div id="pieChart" class="chart">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>正在加载等级数据...</div>
                        <div class="progress-bar">
                            <div class="progress" id="pieProgress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <p>© 2025 景区数据分析平台 | 数据更新时间: 2025.06.09 | 数据来源: <a href="#">去哪儿网</a></p>
        </footer>
    </div>
    
    <!-- 调试信息 -->
    <div class="debug-info" id="debugInfo">
        数据加载状态: 初始化中...
    </div>
    
    <script src="scripts/utils.js"></script>
    <script src="scripts/particles.js"></script>
    <script src="scripts/barChart.js"></script>
    <script src="scripts/pieChart.js"></script>
    <script src="scripts/mapChart.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
